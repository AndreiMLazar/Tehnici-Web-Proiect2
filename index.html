<!DOCTYPE html>
<html>

    <title>Formular Dinamic</title>

<body>
    <div id="add-labels">
        <label for="label-name">Nume eticheta:</label>
        <input type="text" name="labelName" id="labelName" value="Eticheta">

        <input type="submit" id="add-labels-submit" value="Adauga" onclick="addInput();">

        <br>
        <label for="mail" style="margin-top: -15px;">E-mail:</label>
        <input type="text" name="email" style=" margin-bottom: -30px;">
        <br>
        <button type="submit" id="submit" value="Trimite" onclick="loadText()">Incarca</button> </form>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>
